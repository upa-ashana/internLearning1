<div class="container cbox">
  <div class="card-header"><h2 class="text-primary text-center">Registration Form</h2></div>
    <form class="px-4 py-3" #userform="ngForm" (ngSubmit)="userRegistration()">
      <fieldset>        
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname"
           placeholder="fisrt name" [(ngModel)]="firstname" #fname="ngModel"
            required autocomplete="off">                         
              <div class=" alert alert-danger text-danger" *ngIf="fname.invalid && fname.touched">
                first name is required...
              </div>                     
        </div>

        <div class="form-group" >
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" 
          placeholder="Lastname" [(ngModel)]="lastname" #lname="ngModel" 
          required autocomplete="off">
          <div class=" alert alert-danger text-danger" *ngIf="lname.invalid && lname.touched">
              last name is required...
            </div>  
         </div>

         <div class="form-group">
          <label for="textarea">Description</label>
          <textarea class="form-control" id="textarea"  rows="2"></textarea>
        </div>

        <div class="form-group" >
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email"
           placeholder="Enter email" [(ngModel)]="email" #emailaddress="ngModel" 
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autocomplete="off">  
           <div class=" alert alert-danger text-danger" *ngIf="emailaddress.invalid && emailaddress.touched">
             
              <div *ngIf="emailaddress.errors?.required">
                  email address is required...
               </div>
              <div *ngIf="emailaddress.errors?.pattern">
                  Email is invalid
               </div>
            </div>        
        </div>

        <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" 
          placeholder="Password" [(ngModel)]="password" #pass="ngModel"
           required autocomplete="off" minlength="8">
           <div class=" alert alert-danger text-danger" *ngIf="pass.invalid && pass.touched">              
              <div *ngIf="pass.errors.required">
                  password is required...
               </div>
              <div *ngIf="pass.errors.minlength">
                  password can't be less than 8 character...
               </div>
            </div>            
        </div>

        <!-- <div class="form-group" >
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" 
          placeholder="Address" [(ngModel)]="address" #add="ngModel" 
          required autocomplete="off">
          <div class=" alert alert-danger text-danger" *ngIf="add.invalid && add.touched">
              address is required...
            </div> 
        </div> -->

        <div class="form-group">
          <label for="address">Address</label>
          <select class="form-control">
            <option>Dang</option>
            <option>Kathmandu</option>
            <option>Bhaktapur</option>
            <option>Pokhara</option>
          </select>
        </div>

        <div class="form-group" >
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone" 
          placeholder="Phone number" [(ngModel)]="phone" #phonenumber="ngModel" 
          required autocomplete="off">
          <div class=" alert alert-danger text-danger" *ngIf="phonenumber.invalid && phonenumber.touched">
              phone number is required...
            </div> 
        </div>           
        
        <div class="form-group" >
          <label>Gender</label>  
           <div class="row col-md-6">      
            <div class="form-check form-check-inline ">
                <input class="form-check-input ml-3" type="radio" name="gender" id="m" value="Male" checked>
                <label class="form-check-label " for="m">Male</label>
              </div>
              <div class="form-check form-check-inline ">
                <input class="form-check-input ml-3" type="radio" name="gender" id="f" value="Female">
                <label class="form-check-label" for="f">Female</label>
              </div>
              <div class="form-check form-check-inline ">
                <input class="form-check-input ml-3" type="radio" name="gender" id="th" value="option3">
                <label class="form-check-label" for="th">Other</label>
              </div>            
        </div>
      </div>
                 
        <div class="form-group">                         
              <div class="fileUpload btn btn-primary">
                  <span> Image Upload </span>
                  <input #image accept="image/*" type="file" class="form-control-file upload" name="image1" 
                   (change)="handleFile1($event.target.files)"/>                                   
              </div> 
              <img [src]="imageUrl1" style="width: 150px; height: 150px;">
        </div> 

        <div class="dropdown-divider"></div>
        <button  routerLink="/login" type="ngSubmit" class="btn btn-primary btn-lg" [disabled]="userform.invalid" >Submit</button>
      </fieldset> 
  </form>
  <div class="card-footer"></div>
  </div>
